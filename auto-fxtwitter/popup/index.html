<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Auto FxTwitter Settings</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./preference.js"></script>
    </head>
    <body>
        <h3>Auto FxTwitter Settings</h3>

        <main>
            <div class="option checkbox-option">
                <label for="replace">Enable Auto FxTwitter:</label>
                <input type="checkbox" id="replace" />
            </div>

            <div class="option">
                <label for="replaceDomain">Replacing Domain:</label>
                <input type="text" id="replaceDomain" />
            </div>

            <div class="option checkbox-option option-end">
                <label for="removeParams">Remove URL Params:</label>
                <input type="checkbox" id="removeParams" />
            </div>
        </main>
    </body>
</html>
