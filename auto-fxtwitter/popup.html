<!DOCTYPE html>
<html>
    <head>
        <title>Auto FxTwitter Settings</title>
        <style>
            body {
                min-width: 300px;
                height: 100px;
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h3>Auto FxTwitter Settings</h3>

        <label>
            Enable Auto FxTwitter:
            <input type="checkbox" id="replaceCheckbox" />
        </label>
        <br />

        <label>
            Replacing Domain:
            <input type="text" id="replaceDomainInput" />
        </label>
        <br />

        <label>
            Remove URL Params:
            <input type="checkbox" id="removeParamsCheckbox" />
        </label>
    </body>
</html>
